<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>

	<link rel="stylesheet" href="style/ui.css">
</head>
<body>
	<div class="color-wrapper">

			<h3>色彩</h3>
			<p>基础色</p>
			<ul class="clear">
				<li>
					<div class="blue-normal"></div>
					<p>#0097e0</p>
				</li>
				<li>
					<div class="blue-bright"></div>
					<p>#2fb2f6</p>
				</li>
				<li>
					<div class="blue-dark"></div>
					<p>#0087c9</p>
				</li>
				<li>
					<div class="blue-brighter"></div>
					<p>#83d5ff</p>
				</li>
				<li>
					<div class="purple"></div>

				</li>
			</ul>

			<ul class="clear">
				<li>
					<div class="orange-normal"></div>
					<p>#ff5400</p>

					<div class="orange-bright"></div>
					<p>#ff7f2f</p>

				<li>
					<div class="red-bright"></div>

				</li>
				<li>
					<div class="red-normal"></div>
					<p>#ff2435</p>
				</li>
				<li>
					<div class="green"></div>

				</li>
				<li>
					<div class="brown"></div>
					<p>#c7b292</p>
				</li>
			</ul>
			<p>文字和背景色</p>
			<ul class="clear">
				<li>
					<div class="text-important"></div>
					<p>#2a2a2a</p>
				</li>
				<li>
					<div class="text-normal"></div>
					<p>#666666</p>
				</li>
				<li>
					<div class="text-info"></div>
					<p>#b2b2b2</p>
				</li>
				<li>
					<div class="border-color"></div>
					<p>#dcdfe1</p>

				<li>
