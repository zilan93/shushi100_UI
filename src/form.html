<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
	<link rel="stylesheet" href="style/ui.css">
</head>
<body>
	<div class="form-wrapper">
		<h2>常规表单</h2>
		<div class="base-form">
			<form action="">
				<div class="form-inline flex_layout">
					<select class="form-control levelDistrict">
						<option value="0">省份</option>
						<option value="1">北京</option>
					</select>
					<select class="form-control levelDistrict">
						<option value="0">城市</option>
						<option value="4">北京</option>
					</select>
				</div>
				<div class="form-inline flex_layout">
					<input type="text" class="form-control" placeholder="面积" maxlength="8" id="design_area">
					<select class="form-control">
	                    <option value="">房型</option>
	                    <option value="1">客餐厅</option>
                    </select>
				</div>
				<select id="houseid" class="form-control">
                    <option value="">户型</option>
                </select>
				<input type="text" class="form-control" name="name" placeholder="您的称呼" id="username">
				<input type="text" placeholder="手机号码（您的隐私将被严格保密）" id="mobile" class="form-control">
				<div class="form-inline flex_layout">
					<input type="text" class="form-control" placeholder="填写验证码">
					<input class="form-control btn btn-verification" type="button" value="获取验证码">
				</div>
				<button class="btn btn-default btn-block">提交</button>
			</form>
		</div>
		<h2>列表表单</h2>
		<div class="list-form">
			<form action="">
				<div class="form-cells">
					<div class="form-cell flex_layout">
						<div class="form-cell-hd">
							<label for="1" class="form-cell-label">地区</label>
						</div>
						<div class="form-cell-bd">
							<select name="1" class="form-cell-select">
								<option value="">地区</option>
								<option value="1">上海</option>
							</select>
						</div>
					</div>
					<div class="form-cell flex_layout">
						<div class="form-cell-hd">
							<label for="2" class="form-cell-label">地区</label>
						</div>
						<div class="form-cell-bd">
							<select name="2" class="form-cell-select">
								<option value="">地区</option>
								<option value="1">1</option>
							</select>
						</div>
					</div>
				</div>
			</form>
		</div>
		<h2>列表表单（含图标）</h2>
		<div class="list-icon-form">
			<form action="">
				<div class="form-cells">
					<div class="form-cell flex_layout">
						<div class="form-cell-hd">
							<img src="img/form-icon.png" alt="" class="mid-icon">
							<label for="1" class="form-cell-label">地区</label>
						</div>
						<div class="form-cell-bd">
							<select name="1" class="form-cell-select">
								<option value="">地区</option>
								<option value="1">上海</option>
							</select>
						</div>
					</div>
					<div class="form-cell flex_layout">
						<div class="form-cell-hd">
							<img src="img/form-icon.png" alt="" class="mid-icon">
							<label for="2" class="form-cell-label">地区</label>
						</div>
						<div class="form-cell-bd">
							<select name="2" class="form-cell-select">
								<option value="">地区</option>
								<option value="1">1</option>
							</select>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
